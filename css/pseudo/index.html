<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudoklass Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button class="demo-button">Hover & Click me!</button>
  
  <input type="text" placeholder="Focus on me" class="demo-input">

  <ul class="demo-list">
    <li>Första elementet (First Child)</li>
    <li>Andra elementet</li>
    <li>Tredje elementet (Sista elementet)</li>
  </ul>

  <p class="special">Jag har klassen 'special'</p>
  <p>Jag har inte klassen 'special'</p>
  <p>Jag har inte heller klassen 'special'</p>

  <div class="type-demo">
    <p>Första stycket (nth-of-type)</p>
    <p>Andra stycket (nth-of-type)</p>
    <p>Tredje stycket (nth-of-type)</p>
  </div>
</body>
</html>
